<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    {% block title %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="/Users" class="nav-link px-2 link-secondary">Пользователи</a></li>
            <li><a href="/Games" class="nav-link px-2 link-secondary">Игры</a></li>
            <li><a href="/Achievements" class="nav-link px-2 link-secondary">Достижения</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
            <a href="/register"><button type="button" class="btn btn-primary">Зарегистрироваться</button></a>
        </div>
        </header>
    </div>
    {% block body %}{% endblock %}
</body>

</html>
