{% extends 'base.html' %}

{% block title %}
<title>Войти</title>
{% endblock %}

{% block body %}

<h1>Войти в аккаунт</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<form method="POST">
  <table>
    <tr>
      <td>Логин</td>
      <td><input type="text" name="login"></td>
    </tr>
    <tr>
      <td>Пароль</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td><a href="{{ url_for('register') }}">Регистрация</a> </td>
      <td><input type="submit" class="btn btn-primary" value="Войти"></td>
    </tr>
  </table>
</form>
{% endblock %}
